<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emergency QR</title>
    {%load static%}
    <link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}">
    <!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        

        .bloc-video {
            position: relative;
            height: 100vh;
        }

        .bloc-video video {
            width: 100%;
            height: auto;
            object-fit: cover;
            z-index: -1;
            position: fixed;
            /* opacity: .8; */
            opacity: 0.5;
            -webkit-filter: blur(5px);
            -moz-filter: blur(5px);
            -o-filter: blur(5px);
            -ms-filter: blur(5px);
            filter: blur(5px);
        }


        @media (max-width: 768px) {
            .bloc-video video {
                height: 100vh;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0);
        }

        ::-webkit-scrollbar-thumb {
            border-radius: 2px;
            background-color: #666;
        }

        .fc-1 {
            color: #17a2b8 !important;
        }

        .fc-3 {
            color: #131022 !important;
        }
    </style>
</head>

<body onload="send()">

    <div class="bloc-video">
        <video autoplay muted loop>
            <source
                src="https://static.vecteezy.com/system/resources/previews/007/515/611/mp4/scanning-qr-code-with-a-smartphone-4k-animation-digital-information-and-payment-method-with-qr-code-4k-footage-a-hand-holding-a-mobile-and-scanning-qr-code-4k-animation-video.mp4"
                type="video/mp4">
        </video>
        <h1 class="ml-4 h1 fc-3 fw-bold"><span class="fc-1 m-4">Emergency</span> QR</h1>
    </div>

    <div class="container">
        {% load static %}
        <img class="logo" src="{% static '/logo.png' %}" alt="logo" height="300px">
    </div>
    
    <!-- <a id ='d' onclick="download()">click Here</a> -->


    <script
        src="https://www.google.com/recaptcha/enterprise.js?render=6LfOegojAAAAAFJErXettWNfpjkJXwY4yKT1U-mY"></script>

    <script>
        grecaptcha.enterprise.ready(function () {
            grecaptcha.enterprise.execute('6LfOegojAAAAAFJErXettWNfpjkJXwY4yKT1U-mY', { action: 'login' }).then(function (token) {

            });
        });

        function send() {
            var a = "http://chart.apis.google.com/chart?cht=qr&chl=";
            var b = "&chs=150x150";

            let img = document.querySelector("#qr");
            var link = "{{data}}";

            let result = a + link + b;
            //alert(result)

            img.setAttribute("src", result);
            

        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
